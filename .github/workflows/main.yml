name: sync fork
on:
  schedule:
    - cron: '* */2 * * *' # every 30 minutes
  workflow_dispatch: # on button click
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: tgymnich/fork-sync@v1.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          owner: nix-community
          base: master
          head: master
          merge_method: rebase
